<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="../d3/d3.js"></script>
        <style type= "text/css">
          p {
          font-size: 24px;
          font-weight: bold;
          font-style: sans-serif}
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [5,10,15,20,25];
            d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d){return "I can count up to " + d;})
            .style("color",function(d){
              if (d>15){
                return "red";
              } else {
                return "black";
              }
            });
        </script>
        <svg width="500" height="200">
          <rect x="0" y="120" width="80" height="80" fill="purple" stroke="grey" stroke-width="2" opacity ="0.9"/>
          <rect x="40" y="110" width="80" height="80" fill="blue" stroke="grey" stroke-width="2" opacity ="0.7"/>
          <rect x="80" y="100" width="80" height="80" fill="green" stroke="grey" stroke-width="2" opacity ="0.5"/>
          <rect x="120" y="90" width="80" height="80" fill="yellow" stroke="grey" stroke-width="2" opacity ="0.3"/>
          <rect x="160" y="80" width="80" height="80" fill="red" stroke="grey" stroke-width="2" opacity ="0.1"/>
        </svg>
    </body>
</html>
